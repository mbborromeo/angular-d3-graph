<div *ngIf="!provinceArray">
  Province choices loading...
</div>

<span *ngIf="provinceArray && provinceArray.length > 0">
  <form [formGroup]="provinceForm">
    <select formControlName="provinceSelection" (change)="onChange( $event )">
      <option value="">Please select province</option>
      <option *ngFor="let prv of provinceArray" value={{prv.pruid}}>
        {{prv.prname}}
      </option>
    </select>
  </form>
</span>
